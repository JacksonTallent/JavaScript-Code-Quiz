<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <header>
      <h1>Code Quiz</h1>
      <button id="viewHS">View High Scores</button>
      <p id="score" style="visibility: hidden;">Score: <span id="timer"></span></p>
    </header>

    <div id="wrapper" class="center">
      <div id="question">
        <h2>Coding Quiz Challenge</h2>
        <p>Do you think you have what it takes to complete this multiple choice quiz?</p>
      </div>
      <h3 id="answers"></h2>
      <button type="button" id="startButton">Start</button>
      <h3 id="ROW"></h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
